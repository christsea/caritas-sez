local_backend: true
site_url: "http://localhost:8080"
backend:
  name: git-gateway
  branch: master
media_folder: "src/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      # Home page (Nunjucks template)
      - label: "Home Page"
        name: "home"
        file: "src/index.njk"
        fields:
          - { label: "Page Title", name: "title", widget: "string" }
          - {
              label: "Hero Heading",
              name: "hero_heading",
              widget: "string",
              required: false,
            }
          - {
              label: "Hero Subheading",
              name: "hero_subheading",
              widget: "string",
              required: false,
            }
          - {
              label: "Mission Heading",
              name: "mission_heading",
              widget: "string",
              required: false,
            }
          - {
              label: "Mission Body",
              name: "mission_body",
              widget: "markdown",
              required: false,
            }
          - {
              label: "What We Do Heading",
              name: "what_we_do_heading",
              widget: "string",
              required: false,
            }
          - {
              label: "What We Do Body",
              name: "what_we_do_body",
              widget: "markdown",
              required: false,
            }
          - {
              label: "Contact Prompt",
              name: "contact_prompt",
              widget: "markdown",
              required: false,
            }

      # Contact page (Markdown)
      - label: "Contact Page"
        name: "contact"
        file: "src/contact.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

      - label: "About Page"
        name: "about"
        file: "src/about.njk"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "string" }

  - name: "blog"
    label: "Blog"
    folder: "src/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "newsletters"
    label: "Newsletters"
    folder: "src/newsletters"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Download Link", name: "link", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "galleries"
    label: "Galleries"
    folder: "src/galleries"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Thumbnail", name: "thumbnail", widget: "image" }
      - label: "Images"
        name: "images"
        widget: "list"
        fields:
          - { label: "Image", name: "image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
