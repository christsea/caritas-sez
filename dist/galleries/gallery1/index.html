<section class="gallery-detail" style="padding: 2em; max-width: 1200px; margin: 0 auto; text-align: center;">

  <div id="lightgallery" style="display: flex; flex-wrap: wrap; gap: 1em; justify-content: center;">

<!-- LightGallery Styles and Script -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.3.0/css/lightgallery-bundle.min.css" />
<script src="https://cdn.jsdelivr.net/npm/lightgallery@2.3.0/lightgallery.umd.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const galleryElement = document.getElementById("lightgallery");
    if (galleryElement) {
      lightGallery(galleryElement, { selector: 'a' });
    }
  });
</script>
